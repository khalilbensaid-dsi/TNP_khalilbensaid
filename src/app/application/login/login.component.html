<body class="text-center">
        <form class="form-signin"(ngSubmit)="onSubmit(f)" #f="ngForm">
            <P>{{messgae}}</P> 
     
        <img class="mb-4" src="../assets/logo2.png" width="250" height="200">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputmail" class="sr-only">Email address</label>
        <input type="email" id="inputmail" name="inputmail" class="form-control" placeholder="Email address" required [(ngModel)]="mail">
                <div *ngIf="mail.invalid && mail.dirty" class="alert alert-danger">
                        L'identifiant doit être un nombre
                    </div>
                
                
                    <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="pass"id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="pass">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>

        </div>
            
            <button class="btn btn-lg btn-primary btn-block " type="submit"(click)="onContact()"> 
                    Sign in
                    
            </button>
            <div [hidden] ="!submitted">
                        {{message}}
                </div>
            <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
    </form>
</body>
