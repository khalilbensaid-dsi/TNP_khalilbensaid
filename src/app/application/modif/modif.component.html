<app-menu></app-menu>

<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" ></span>
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Modifier un Produit</h3>
          </div>
    <div class="card-body">
          <div class="form-group">
                <label>Identifiant original</label>
                <input type="text" [(ngModel)]="idOr"  placeholder="obligatoire"  class="form-control rounded-0" >
        </div>
        <div [hidden] ="!submitted" class="alert alert-danger">
              {{message}}
        </div>
        <div class="form-group">
                <label>Titre</label>
                <input type="text" [(ngModel)]="title" class="form-control rounded-0" >
        </div>
        <div class="form-group">
                <label>Description </label>
                <input type="text" [(ngModel)]="desc"  class="form-control rounded-0"  >
        </div>
            <div class="form-group">
                <label>Image</label>
                <input type="text" [(ngModel)]="img"  class="form-control rounded-0" >
              </div>
              <div class="form-group">
                <label>Identifiant</label>
                <input type="text" [(ngModel)]="id"  class="form-control rounded-0" >
              </div>
              <div class="form-group">
                <label>prix</label>
                <input type="text" [(ngModel)]="prix"  class="form-control rounded-0" >
              </div>
              <div class="form-group">
                    <label>epuisé ou pas ?</label>
                    <input type="text" [(ngModel)]="ep"  class="form-control rounded-0" >
                  </div>
                  <div class="form-group">
                        <label>Date de création</label>
                        <input type="date" [(ngModel)]="date"  class="form-control rounded-0" >
                      </div>   
              
              <button type="button"  class="btn btn-warning float-right" (click)="retourProduit()"(click)="editerProduit()">Editer</button>
              <button type="button"  class="btn btn-danger " (click)="retourProduit()" >Annuler</button>
              
          </div>
        </div>
      </div>
